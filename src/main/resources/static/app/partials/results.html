<section id='resultList' ng-controller="resultsCtrl">
	<div class='card'>
		<div class='item item-divider'>Results:</div>
		<div class='item item-text-wrap'>
			<div class='list list-inset'>
				<div class='item' ng-repeat="result in resultList track by $index">
					<a class="item" ng-href="result/{{result.id}}">{{result.name}}</a>
				</div>
			</div>
		</div>
	</div>
</section>
